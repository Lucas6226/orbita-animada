<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbita</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="animacao">
            <div class="orbita-cinco" style="--especial: 2;">
            </div>
            <div class="orbita-quatro" style="--especial: 4;">
                <div class="item-css"></div>
            </div>
            <div class="orbita-tres" style="--especial: 6;">
                <div class="item-js"></div>
            </div>
            <div class="orbita-dois" style="--especial: 8;">
                <div class="item-scss"></div>
            </div>
            <div class="orbita-um" style="--especial: 10;">
            </div>
            <div class="cinco-marcacao">
                <div class="quatro-marcacao">
                    <div class="tres-marcacao">
                        <div class="dois-marcacao">
                            <div class="um-marcacao">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
